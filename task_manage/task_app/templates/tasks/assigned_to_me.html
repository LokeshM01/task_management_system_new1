<!-- templates/tasks/assigned_to_me.html -->
{% extends 'base_generic.html' %}

{% block content %}
<h2>Tasks Assigned to Me</h2>
<ul>
  {% for task in tasks %}
    <li>{{ task.task_summary }} - <a href="{% url 'task_detail' task.task_id %}">View Details</a></li>
  {% empty %}
    <li>No tasks assigned to you.</li>
  {% endfor %}
</ul>
{% endblock %}
